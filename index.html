<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI-powered golf swing analysis and coaching">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>SwingIQ - AI Golf Coach</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    function GolfCoachApp() {
      const [apiKey, setApiKey] = useState('');
      const [videoFile, setVideoFile] = useState(null);
      const [videoPreview, setVideoPreview] = useState(null);
      const [capturedFrame, setCapturedFrame] = useState(null);
      const [isAnalyzing, setIsAnalyzing] = useState(false);
      const [analysis, setAnalysis] = useState(null);
      const [error, setError] = useState(null);
      const [showApiKeyInput, setShowApiKeyInput] = useState(true);
      const [debugInfo, setDebugInfo] = useState('');
      const fileInputRef = useRef(null);
      const videoRef = useRef(null);

      useEffect(() => {
        const savedKey = localStorage.getItem('gemini_api_key');
        if (savedKey) {
          setApiKey(savedKey);
          setShowApiKeyInput(false);
        }

        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js').catch(() => {});
        }
      }, []);

      const testApiKey = async () => {
        if (!apiKey.trim()) {
          setError('Please enter an API key');
          return;
        }

        setDebugInfo('Testing API key...');
        setError(null);

        try {
          const testUrl = `https://generativelanguage.googleapis.com/v1/models?key=${apiKey}`;
          const response = await fetch(testUrl);
          
          if (response.ok) {
            setDebugInfo('âœ… API key is valid!');
            setTimeout(() => {
              localStorage.setItem('gemini_api_key', apiKey.trim());
              setShowApiKeyInput(false);
            }, 1000);
          } else {
            const errorText = await response.text();
            setDebugInfo('âŒ API key test failed');
            setError(`API key appears invalid. Status: ${response.status}. Make sure you:\n1. Created the key at aistudio.google.com/app/apikey\n2. Copied the FULL key\n3. The key starts with "AIza..."`);
          }
        } catch (err) {
          setDebugInfo('âŒ Connection error');
          setError('Could not connect to Google AI. Check your internet connection.');
        }
      };

      const saveApiKey = () => {
        if (apiKey.trim()) {
          localStorage.setItem('gemini_api_key', apiKey.trim());
          setShowApiKeyInput(false);
          setError(null);
        } else {
          setError('Please enter a valid API key');
        }
      };

      const changeApiKey = () => {
        setShowApiKeyInput(true);
        setAnalysis(null);
        setVideoFile(null);
        setVideoPreview(null);
        setCapturedFrame(null);
        setDebugInfo('');
        setError(null);
      };

      const handleFileSelect = (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('video/')) {
          setVideoFile(file);
          const url = URL.createObjectURL(file);
          setVideoPreview(url);
          setError(null);
          setAnalysis(null);
          setCapturedFrame(null);
          setDebugInfo(`Video loaded: ${file.name}`);
        } else {
          setError('Please select a valid video file');
        }
      };

      const captureFrame = () => {
        if (!videoRef.current) return null;
        
        const video = videoRef.current;
        if (video.readyState < 2) {
          return null;
        }
        
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        return canvas.toDataURL('image/jpeg', 0.7);
      };

      const analyzeSwing = async () => {
        if (!videoFile) {
          setError('Please upload a video first');
          return;
        }
        if (!apiKey) {
          setError('Please enter your API key first');
          setShowApiKeyInput(true);
          return;
        }

        setIsAnalyzing(true);
        setError(null);
        setDebugInfo('ðŸ“¸ Capturing frame from video...');

        try {
          const frameData = captureFrame();
          if (!frameData) {
            throw new Error('Could not capture frame. Try playing the video for a second first, then pause it.');
          }

          setCapturedFrame(frameData);
          const base64Image = frameData.split(',')[1];
          
          setDebugInfo('ðŸš€ Sending to Gemini AI...');

          // Use the v1beta endpoint which is more stable
          const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

          console.log('API URL:', apiUrl.replace(apiKey, 'HIDDEN'));
          
          const requestBody = {
            contents: [{
              parts: [
                {
                  inline_data: {
                    mime_type: 'image/jpeg',
                    data: base64Image
                  }
                },
                {
                  text: 'Analyze this golf swing position. Provide brief feedback as JSON only (no markdown): {"analysis": "2 sentences about posture and position", "issues": ["issue 1", "issue 2"], "drills": [{"name": "drill", "purpose": "fixes what", "steps": ["step 1", "step 2", "step 3"], "frequency": "daily"}]}'
                }
              ]
            }]
          };

          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody)
          });

          console.log('Response status:', response.status);
          setDebugInfo(`API Response: ${response.status}`);

          if (!response.ok) {
            const errorText = await response.text();
            console.error('Error response:', errorText);
            
            let errorMsg = `API Error (${response.status})`;
            
            if (response.status === 404) {
              errorMsg = 'API endpoint not found (404). This usually means:\n\n1. Your API key is not valid or not fully activated\n2. Try creating a BRAND NEW API key at: aistudio.google.com/app/apikey\n3. Make sure to select "Create API key in new project"\n4. Wait 2 minutes after creating it\n5. Copy the FULL key and try again';
            } else if (response.status === 400) {
              errorMsg = 'Bad request (400). Check that your API key is correct.';
            } else if (response.status === 403) {
              errorMsg = 'Access denied (403). Your API key might not have the right permissions.';
            }
            
            throw new Error(errorMsg);
          }

          const data = await response.json();
          console.log('Success! Response:', data);
          
          if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
            let text = data.candidates[0].content.parts[0].text;
            text = text.replace(/```json\\s*/g, '').replace(/```\\s*/g, '').trim();
            
            const jsonMatch = text.match(/\\{[\\s\\S]*\\}/);
            if (jsonMatch) {
              const parsed = JSON.parse(jsonMatch[0]);
              
              // Ensure we have all required fields
              if (!parsed.drills || parsed.drills.length === 0) {
                parsed.drills = [{
                  name: "General Practice",
                  purpose: "Improve overall form",
                  steps: ["Review video", "Practice position", "Repeat daily"],
                  frequency: "Daily"
                }];
              }
              
              setAnalysis(parsed);
              setDebugInfo('âœ… Analysis complete!');
            } else {
              throw new Error('Could not find JSON in response');
            }
          } else {
            throw new Error('Invalid response format from API');
          }
        } catch (err) {
          console.error('Full error:', err);
          setError(err.message || 'Analysis failed');
          setDebugInfo(`Error: ${err.message}`);
        } finally {
          setIsAnalyzing(false);
        }
      };

      if (showApiKeyInput) {
        return (
          <div className="min-h-screen bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 text-white flex items-center justify-center p-4">
            <div className="w-full max-w-lg">
              <div className="text-center mb-10">
                <div className="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-gradient-to-br from-emerald-400 via-green-500 to-teal-600 mb-6 shadow-2xl shadow-emerald-500/50">
                  <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                  </svg>
                </div>
                <h1 className="text-5xl font-bold mb-3 bg-gradient-to-r from-emerald-300 via-green-400 to-teal-300 bg-clip-text text-transparent">
                  SwingIQ
                </h1>
                <p className="text-slate-400 text-lg font-light">
                  AI-Powered Golf Performance Analysis
                </p>
              </div>

              <div className="bg-slate-800/50 backdrop-blur-xl rounded-3xl p-8 border border-slate-700/50 shadow-2xl">
                <label className="block text-sm font-semibold text-slate-300 mb-3 uppercase tracking-wide">
                  Google Gemini API Key
                </label>
                <input
                  type="text"
                  value={apiKey}
                  onChange={(e) => setApiKey(e.target.value)}
                  placeholder="AIza..."
                  className="w-full px-5 py-4 bg-slate-900/80 border border-slate-700 rounded-2xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all font-mono text-sm"
                  onKeyPress={(e) => e.key === 'Enter' && testApiKey()}
                />

                {debugInfo && (
                  <div className="mt-4 p-4 bg-blue-500/10 border border-blue-500/30 rounded-2xl">
                    <p className="text-blue-300 text-sm font-mono">{debugInfo}</p>
                  </div>
                )}

                {error && (
                  <div className="mt-4 p-4 bg-red-500/10 border border-red-500/30 rounded-2xl backdrop-blur-sm">
                    <p className="text-red-300 text-sm font-medium whitespace-pre-line">{error}</p>
                  </div>
                )}

                <div className="flex gap-3 mt-5">
                  <button
                    onClick={testApiKey}
                    className="flex-1 px-6 py-4 bg-slate-700 hover:bg-slate-600 rounded-2xl font-semibold transition-all"
                  >
                    Test Key
                  </button>
                  <button
                    onClick={saveApiKey}
                    className="flex-1 px-6 py-4 bg-gradient-to-r from-emerald-500 via-green-500 to-teal-500 hover:from-emerald-600 hover:via-green-600 hover:to-teal-600 rounded-2xl font-semibold transition-all shadow-xl shadow-emerald-500/30"
                  >
                    Continue
                  </button>
                </div>

                <div className="mt-6 p-5 bg-amber-500/5 border border-amber-500/20 rounded-2xl backdrop-blur-sm">
                  <div className="flex items-start gap-3">
                    <div className="w-6 h-6 rounded-lg bg-amber-500/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                      <svg className="w-4 h-4 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                      </svg>
                    </div>
                    <div>
                      <p className="text-amber-300 text-sm font-semibold mb-2">âš¡ Get FREE API Key</p>
                      <ol className="text-slate-400 text-xs space-y-1.5 leading-relaxed">
                        <li>1. Go to: <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer" className="text-amber-400 hover:text-amber-300 underline font-medium">aistudio.google.com/app/apikey</a></li>
                        <li>2. Click <strong className="text-amber-300">"Create API Key"</strong></li>
                        <li>3. Select <strong className="text-amber-300">"Create API key in new project"</strong></li>
                        <li>4. Copy the FULL key (starts with AIza...)</li>
                        <li>5. Paste above and click <strong className="text-amber-300">"Test Key"</strong></li>
                      </ol>
                    </div>
                  </div>
                </div>
              </div>

              <p className="text-center text-slate-500 text-xs mt-6">
                Encrypted local storage â€¢ No data retention
              </p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 text-white">
          <div className="max-w-7xl mx-auto p-4 sm:p-8">
            <div className="flex items-center justify-between mb-10 pb-6 border-b border-slate-700/50">
              <div className="flex items-center gap-4">
                <div className="w-12 h-12 rounded-2xl bg-gradient-to-br from-emerald-400 via-green-500 to-teal-600 flex items-center justify-center shadow-lg shadow-emerald-500/30">
                  <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                  </svg>
                </div>
                <div>
                  <h1 className="text-3xl font-bold bg-gradient-to-r from-emerald-300 to-green-400 bg-clip-text text-transparent">SwingIQ</h1>
                  <p className="text-sm text-slate-400 font-light">Professional Analysis Platform</p>
                </div>
              </div>
              <button
                onClick={changeApiKey}
                className="px-5 py-2.5 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-xl text-sm font-medium transition-all flex items-center gap-2"
              >
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
                Settings
              </button>
            </div>

            <div className="bg-slate-800/30 backdrop-blur-xl rounded-3xl border border-slate-700/50 overflow-hidden mb-8 shadow-2xl">
              <input
                ref={fileInputRef}
                type="file"
                accept="video/*"
                onChange={handleFileSelect}
                className="hidden"
              />
              
              {!videoPreview ? (
                <div
                  onClick={() => fileInputRef.current && fileInputRef.current.click()}
                  className="p-20 text-center cursor-pointer hover:bg-slate-800/50 transition-all group"
                >
                  <div className="w-24 h-24 mx-auto mb-6 rounded-3xl bg-gradient-to-br from-slate-800 to-slate-700 group-hover:from-slate-700 group-hover:to-slate-600 flex items-center justify-center transition-all shadow-xl">
                    <svg className="w-12 h-12 text-slate-400 group-hover:text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                  </div>
                  <p className="text-2xl font-semibold mb-2 text-slate-200">Upload Your Swing</p>
                  <p className="text-slate-400 mb-4">Select a video file from your device</p>
                  <div className="inline-flex items-center gap-2 text-sm text-slate-500">
                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Any size â€¢ MP4, MOV, AVI
                  </div>
                </div>
              ) : (
                <div className="p-8">
                  <video
                    ref={videoRef}
                    src={videoPreview}
                    controls
                    playsInline
                    className="w-full rounded-2xl mb-6 bg-black shadow-2xl"
                    style={{maxHeight: '600px'}}
                  />
                  
                  <div className="mb-4 p-4 bg-blue-500/10 border border-blue-500/20 rounded-xl">
                    <p className="text-blue-300 text-sm">
                      ðŸ’¡ <strong>Tip:</strong> Play the video and pause at the key position you want analyzed (setup, backswing, impact, or follow-through)
                    </p>
                  </div>

                  <div className="flex gap-4">
                    <button
                      onClick={() => fileInputRef.current && fileInputRef.current.click()}
                      className="flex-1 px-6 py-4 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-2xl transition-all font-medium flex items-center justify-center gap-2"
                    >
                      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                      </svg>
                      Change Video
                    </button>
                    <button
                      onClick={analyzeSwing}
                      disabled={isAnalyzing}
                      className="flex-1 px-8 py-4 bg-gradient-to-r from-emerald-500 via-green-500 to-teal-500 hover:from-emerald-600 hover:via-green-600 hover:to-teal-600 rounded-2xl font-semibold transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3 shadow-xl shadow-emerald-500/30"
                    >
                      {isAnalyzing ? (
                        <>
                          <svg className="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                          Analyzing...
                        </>
                      ) : (
                        <>
                          <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                          </svg>
                          Analyze Current Frame
                        </>
                      )}
                    </button>
                  </div>
                </div>
              )}
            </div>

            {debugInfo && (
              <div className="mb-6 p-4 bg-slate-800/50 border border-slate-700 rounded-2xl">
                <p className="text-slate-400 text-sm font-mono">{debugInfo}</p>
              </div>
            )}

            {error && (
              <div className="mb-8 p-5 bg-red-500/10 border border-red-500/30 rounded-2xl backdrop-blur-sm flex items-start gap-3">
                <svg className="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p className="text-red-300 font-medium whitespace-pre-line">{error}</p>
              </div>
            )}

            {analysis && (
              <div className="space-y-6">
                {capturedFrame && (
                  <div className="bg-slate-800/30 backdrop-blur-xl rounded-3xl border border-slate-700/50 p-8">
                    <h3 className="text-lg font-semibold text-slate-300 mb-4">Analyzed Frame:</h3>
                    <img src={capturedFrame} alt="Analyzed frame" className="w-full max-w-2xl mx-auto rounded-xl shadow-2xl" />
                  </div>
                )}

                <div className="bg-slate-800/30 backdrop-blur-xl rounded-3xl border border-slate-700/50 p-8">
                  <div className="flex items-center gap-3 mb-6">
                    <div className="w-10 h-10 rounded-xl bg-emerald-500/20 flex items-center justify-center">
                      <svg className="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                    </div>
                    <div>
                      <h2 className="text-2xl font-bold text-slate-100">Position Analysis</h2>
                      <p className="text-sm text-slate-400">Assessment of captured frame</p>
                    </div>
                  </div>
                  <p className="text-slate-300 leading-relaxed text-lg">{analysis.analysis}</p>
                </div>

                <div className="bg-slate-800/30 backdrop-blur-xl rounded-3xl border border-slate-700/50 p-8">
                  <div className="flex items-center gap-3 mb-6">
                    <div className="w-10 h-10 rounded-xl bg-amber-500/20 flex items-center justify-center">
                      <svg className="w-6 h-6 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                      </svg>
                    </div>
                    <div>
                      <h2 className="text-2xl font-bold text-slate-100">Key Observations</h2>
                      <p className="text-sm text-slate-400">Areas requiring attention</p>
                    </div>
                  </div>
                  <div className="space-y-4">
                    {analysis.issues && analysis.issues.map((issue, idx) => (
                      <div key={idx} className="flex items-start gap-4 p-5 bg-slate-900/50 rounded-2xl border border-slate-700/30">
                        <span className="flex-shrink-0 w-8 h-8 bg-amber-500/20 text-amber-400 rounded-xl flex items-center justify-center text-sm font-bold">
                          {idx + 1}
                        </span>
                        <span className="text-slate-300 leading-relaxed">{issue}</span>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="bg-slate-800/30 backdrop-blur-xl rounded-3xl border border-slate-700/50 p-8">
                  <div className="flex items-center gap-3 mb-6">
                    <div className="w-10 h-10 rounded-xl bg-blue-500/20 flex items-center justify-center">
                      <svg className="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                      </svg>
                    </div>
                    <div>
                      <h2 className="text-2xl font-bold text-slate-100">Training Protocol</h2>
                      <p className="text-sm text-slate-400">Customized improvement plan</p>
                    </div>
                  </div>
                  <div className="space-y-5">
                    {analysis.drills && analysis.drills.map((drill, idx) => (
                      <div key={idx} className="bg-slate-900/50 rounded-2xl p-6 border border-slate-700/30">
                        <div className="flex items-start justify-between mb-4">
                          <div>
                            <h3 className="text-xl font-bold text-blue-400 mb-1">{drill.name}</h3>
                            <p className="text-slate-400 text-sm italic">{drill.purpose}</p>
                          </div>
                          <span className="px-3 py-1 bg-blue-500/10 text-blue-400 rounded-lg text-xs font-semibold">
                            Drill {idx + 1}
                          </span>
                        </div>
                        <div className="space-y-3 mb-5">
                          {drill.steps && drill.steps.map((step, stepIdx) => (
                            <div key={stepIdx} className="flex items-start gap-3">
                              <span className="flex-shrink-0 w-7 h-7 bg-blue-500/20 text-blue-400 rounded-lg flex items-center justify-center text-sm font-bold">
                                {stepIdx + 1}
                              </span>
                              <span className="text-slate-300 leading-relaxed">{step}</span>
                            </div>
                          ))}
                        </div>
                        <div className="pt-4 border-t border-slate-700/50 flex items-center gap-2 text-sm">
                          <svg className="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                          <span className="text-slate-400">
                            <strong className="text-slate-300">Recommended:</strong> {drill.frequency}
                          </span>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<GolfCoachApp />);
  </script>
</body>
</html>
